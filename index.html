
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whimsyyy - Centralized Social Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      :root {
        --background: 2 6 23;
        --surface: 15 23 42;
        --surface-highlight: 30 41 59;
        --border: 30 41 59;
        --foreground: 255 255 255;
        --muted: 148 163 184;
        --primary: 79 70 229;
        --primary-hover: 67 56 202;
        --primary-light: 99 102 241;
        --accent: 168 85 247;
      }

      .theme-light {
        --background: 248 250 252;
        --surface: 255 255 255;
        --surface-highlight: 241 245 249;
        --border: 226 232 240;
        --foreground: 15 23 42;
        --muted: 100 116 139;
        --primary: 79 70 229;
        --primary-hover: 67 56 202;
        --primary-light: 99 102 241;
        --accent: 168 85 247;
      }

      .theme-green {
        --background: 34 197 94;
        --surface: 240 253 244;
        --surface-highlight: 253 224 71;
        --border: 21 128 61;
        --foreground: 2 44 34;
        --muted: 22 101 52;
        --primary: 220 38 38;
        --primary-hover: 185 28 28;
        --primary-light: 252 165 165;
        --accent: 250 204 21;
      }

      .theme-pink {
        --background: 255 192 203;
        --surface: 255 255 255;
        --surface-highlight: 240 240 240;
        --border: 0 0 0;
        --foreground: 0 0 0;
        --muted: 107 114 128;
        --primary: 255 0 255;
        --primary-hover: 192 38 211;
        --primary-light: 255 105 180;
        --accent: 6 182 212;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgb(var(--background)); }
      ::-webkit-scrollbar-thumb { background: rgb(var(--surface-highlight)); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgb(var(--border)); }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              'surface-highlight': 'rgb(var(--surface-highlight) / <alpha-value>)',
              border: 'rgb(var(--border) / <alpha-value>)',
              foreground: 'rgb(var(--foreground) / <alpha-value>)',
              muted: 'rgb(var(--muted) / <alpha-value>)',
              primary: {
                DEFAULT: 'rgb(var(--primary) / <alpha-value>)',
                hover: 'rgb(var(--primary-hover) / <alpha-value>)',
                light: 'rgb(var(--primary-light) / <alpha-value>)',
              },
              accent: 'rgb(var(--accent) / <alpha-value>)',
            }
          }
        }
      }
    </script>

  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
  <body class="bg-background text-foreground overflow-hidden transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
